<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Magic Treasure Vault!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffeb3b;
            --secondary: #ff4081;
            --accent: #00e676;
            --bg-gradient: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            z-index: 10;
            background: white;
            padding: 30px 20px;
            border-radius: 35px;
            box-shadow: 0 15px 0 rgba(0,0,0,0.1), 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 6px solid #fff;
            margin: 10px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff4081;
            font-size: clamp(1.8rem, 8vw, 2.4rem);
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 0px #fce4ec;
        }

        .instruction {
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            color: #5c6bc0;
            margin-bottom: 20px;
        }

        .puzzle-zone {
            background: #fdf2ff;
            border-radius: 20px;
            padding: 20px;
            border: 3px dashed #ce93d8;
            margin-bottom: 20px;
        }

        .line {
            font-size: clamp(1.4rem, 6vw, 1.8rem);
            font-weight: 800;
            margin: 10px 0;
            color: #4a148c;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .arrow { color: #ffab40; font-size: 1.2rem; }

        .target-box {
            display: inline-block;
            background: #ff4081;
            color: white;
            padding: 2px 12px;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 15px rgba(255,64,129,0.4); }
            100% { transform: scale(1); }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        input {
            width: 120px;
            height: 65px;
            font-size: 2rem;
            border-radius: 15px;
            border: 4px solid #e0e0e0;
            text-align: center;
            font-family: 'Fredoka One', cursive;
            color: #3f51b5;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00e676;
            transform: scale(1.05);
        }

        .btn-check {
            background: #00e676;
            color: white;
            border: none;
            padding: 15px 0;
            width: 100%;
            max-width: 250px;
            font-size: 1.4rem;
            font-family: 'Fredoka One', cursive;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #00c853;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn-check:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #00c853;
        }

        .btn-hint {
            background: #ffb300;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-family: 'Fredoka One', cursive;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 #ff8f00;
            margin-top: 5px;
        }

        #hint-display {
            margin-top: 10px;
            color: #ff8f00;
            font-weight: 800;
            font-size: 1rem;
            background: #fff8e1;
            padding: 8px;
            border-radius: 10px;
            display: none;
        }

        #status {
            margin-top: 12px;
            font-weight: 700;
            font-size: 1rem;
            height: 24px;
        }

        .hidden { display: none; }
        .win-icon { font-size: 4rem; display: block; margin-bottom: 10px; }

        /* Small screen height optimization */
        @media (max-height: 650px) {
            .game-container { padding: 15px; margin: 5px; }
            h1 { font-size: 1.6rem; }
            .puzzle-zone { padding: 10px; margin-bottom: 10px; }
            .line { margin: 5px 0; }
        }
    </style>
</head>
<body>

    <div class="game-container" id="main-card">
        <div id="puzzle-content">
            <h1>Magic Vault! üíé</h1>
            <p class="instruction">Match the pattern to unlock!</p>
            
            <div class="puzzle-zone">
                <div class="line">2 <span class="arrow">‚ûú</span> 6</div>
                <div class="line">4 <span class="arrow">‚ûú</span> 20</div>
                <div class="line">6 <span class="arrow">‚ûú</span> 42</div>
                <div class="line">8 <span class="arrow">‚ûú</span> <span class="target-box">?</span></div>
            </div>

            <div class="input-group">
                <input type="number" id="user-ans" pattern="\d*" inputmode="numeric" placeholder="??" autofocus>
                <button class="btn-check" onclick="checkAnswer()">Unlock!</button>
                <button class="btn-hint" onclick="toggleHint()">üí° Hint</button>
                <div id="hint-display">Rule: <b>n √ó (n + 1)</b></div>
            </div>
            <div id="status"></div>
        </div>

        <div id="win-content" class="hidden">
            <span class="win-icon">üéÅ</span>
            <h1 style="color: #4caf50;">YOU WIN!</h1>
            <p style="font-size: 1.1rem;">The secret: 8 √ó 9 = <b>72</b></p>
            <button class="btn-check" onclick="location.reload()" style="background: #2196f3; box-shadow: 0 6px 0 #1976d2;">Play Again</button>
        </div>
    </div>

    <script>
        function toggleHint() {
            const hint = document.getElementById('hint-display');
            hint.style.display = (hint.style.display === 'block') ? 'none' : 'block';
        }

        function checkAnswer() {
            const input = document.getElementById('user-ans');
            const status = document.getElementById('status');
            const card = document.getElementById('main-card');

            if (input.value == "72") {
                document.getElementById('puzzle-content').classList.add('hidden');
                document.getElementById('win-content').classList.remove('hidden');
                confetti();
            } else {
                status.innerText = input.value === "" ? "Type a number! üòä" : "Try again! üí™";
                status.style.color = "#ff4081";
                
                // Haptic feedback feel with shake
                card.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-8px)' },
                    { transform: 'translateX(8px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 250 });

                input.value = "";
                input.focus();
            }
        }

        function confetti() {
            for (let i = 0; i < 60; i++) {
                const c = document.createElement('div');
                c.style.position = 'fixed';
                c.style.width = '8px';
                c.style.height = '8px';
                c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '-10px';
                c.style.borderRadius = '50%';
                c.style.zIndex = '100';
                document.body.appendChild(c);

                c.animate([
                    { transform: 'translateY(0) rotate(0)', opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1500,
                    easing: 'cubic-bezier(0, .9, .1, 1)'
                }).onfinish = () => c.remove();
            }
        }
    </script>
</body>
</html>
