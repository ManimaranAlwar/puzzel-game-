<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grammar Glow-Up Mobile</title>
    <style>
        /* Mobile-First Design */
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 40%, #a18cd1 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            color: #333;
        }

        /* Sticky Header for Mobile */
        .header-section {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            border-bottom: 3px solid #FFD93D;
            border-radius: 0 0 20px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin: 5px 0;
            color: #9B72F2;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #score-container {
            background: #FFD93D;
            padding: 5px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            border: 2px solid white;
        }

        /* Progress Bar */
        .progress-container {
            width: 80%;
            height: 8px;
            background: #eee;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Responsive Card Stack */
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 450px; /* Perfect for mobile and thin desktop views */
        }

        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            border: 4px solid #FFD93D;
            box-shadow: 0 6px 0px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            background: #FFD93D;
            min-width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
            border: 2px solid #333;
            margin-right: 12px;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
        }

        /* Large Touch Targets for Buttons */
        .option-btn {
            display: block;
            width: 100%;
            padding: 16px; /* Fat buttons are easier to hit on phones */
            margin: 12px 0;
            background: #9B72F2;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0px #7b52cc;
            transition: transform 0.1s, box-shadow 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .option-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px #7b52cc;
        }

        .option-btn:disabled {
            opacity: 0.7;
            cursor: default;
        }

        .feedback {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 1rem;
            min-height: 1.2rem;
        }

        /* Success/Error States */
        .correct { border-color: #4CAF50 !important; background: #f9fff9; }
        .wrong { border-color: #FF5252 !important; background: #fff9f9; }

        .correct-text { color: #2e7d32; }
        .wrong-text { color: #d32f2f; }

        footer {
            margin-top: 30px;
            padding: 20px;
            color: white;
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>‚ú® Grammar Glow-Up</h1>
        <div id="score-container">Score: <span id="score">0</span></div>
        <div class="progress-container">
            <div id="progress-fill"></div>
        </div>
    </div>

    <div class="game-container" id="game-container">
        </div>

    <footer>Keep glowing! ‚ú®</footer>

    <script>
        const puzzles = [
            {
                id: 1,
                question: "Everyone in the class _______ finished the test.",
                options: ["have", "has", "are"],
                correct: "has"
            },
            {
                id: 2,
                question: "I enjoy _______ mystery books at night.",
                options: ["to read", "reading", "read"],
                correct: "reading"
            },
            {
                id: 3,
                question: "The team _______ excited about their victory.",
                options: ["was", "were", "are"],
                correct: "was"
            },
            {
                id: 4,
                question: "Neither of the movies _______ very good.",
                options: ["was", "were", "been"],
                correct: "was"
            }
        ];

        let score = 0;
        let answeredCount = 0;
        let answeredIds = new Set();

        function renderPuzzles() {
            const container = document.getElementById('game-container');
            container.innerHTML = puzzles.map((p, index) => `
                <div class="card" id="puzzle-${p.id}">
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <div class="question-text">${p.question}</div>
                    </div>
                    <div class="options-list">
                        ${p.options.map(opt => `
                            <button class="option-btn" onclick="checkAnswer(${p.id}, '${opt}', this)">
                                ${opt}
                            </button>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${p.id}"></div>
                </div>
            `).join('');
        }

        function checkAnswer(id, userAnswer, btnElement) {
            if (answeredIds.has(id)) return;

            const puzzle = puzzles.find(p => p.id === id);
            const card = document.getElementById(`puzzle-${id}`);
            const feedback = document.getElementById(`feedback-${id}`);
            const buttons = card.querySelectorAll('.option-btn');

            if (userAnswer === puzzle.correct) {
                card.classList.add('correct');
                feedback.innerHTML = "<span class='correct-text'>‚ú® Flawless Glow-Up!</span>";
                score += 100;
                document.getElementById('score').innerText = score;
                
                // Lock the card
                answeredIds.add(id);
                answeredCount++;
                updateProgress();
                
                // Disable buttons
                buttons.forEach(btn => btn.disabled = true);
            } else {
                card.classList.add('wrong');
                feedback.innerHTML = "<span class='wrong-text'>‚ùå Not quite! Try again.</span>";
                
                // Haptic feedback feel: wiggle the card
                card.style.transform = "translateX(10px)";
                setTimeout(() => card.style.transform = "translateX(-10px)", 50);
                setTimeout(() => card.style.transform = "translateX(0)", 100);

                // Clean up "wrong" class after a moment so they can try again
                setTimeout(() => {
                    card.classList.remove('wrong');
                    feedback.innerHTML = "";
                }, 1500);
            }
        }

        function updateProgress() {
            const percentage = (answeredCount / puzzles.length) * 100;
            document.getElementById('progress-fill').style.width = percentage + "%";
            
            if(answeredCount === puzzles.length) {
                setTimeout(() => {
                    alert("üéâ Incredible! You've achieved a total Grammar Glow-Up!");
                }, 500);
            }
        }

        // Initialize
        renderPuzzles();
    </script>
</body>
</html>
