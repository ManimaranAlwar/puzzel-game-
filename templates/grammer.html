<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grammar Glow-Up Mobile</title>
    <style>
        :root {
            --primary-purple: #9B72F2;
            --accent-yellow: #FFD93D;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 40%, #a18cd1 100%);
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            color: #333;
        }

        /* Sticky Header with Home Button */
        .header-section {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            border-bottom: 4px solid var(--accent-yellow);
            border-radius: 0 0 25px 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 450px;
            margin-bottom: 10px;
        }

        .home-btn {
            background: #fff;
            border: 2px solid var(--primary-purple);
            color: var(--primary-purple);
            width: 45px;
            height: 45px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 1.5rem;
            box-shadow: 0 3px 0px var(--primary-purple);
            transition: all 0.1s;
        }

        .home-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0px var(--primary-purple);
        }

        h1 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--primary-purple);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900;
        }

        #score-container {
            background: var(--accent-yellow);
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            border: 2px solid white;
            white-space: nowrap;
        }

        .progress-container {
            width: 100%;
            max-width: 450px;
            height: 10px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Game Cards */
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 25px;
            border: 4px solid var(--accent-yellow);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            box-sizing: border-box;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .question-number {
            background: var(--accent-yellow);
            min-width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-weight: bold;
            border: 2px solid #333;
            margin-right: 12px;
            margin-top: 2px;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.4;
            color: #2D3436;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0px #7b52cc;
            transition: all 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .option-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0px #7b52cc;
        }

        .option-btn:disabled { opacity: 0.6; }

        .feedback {
            margin-top: 10px;
            font-weight: 800;
            text-align: center;
            min-height: 1.5rem;
        }

        .correct { border-color: #4CAF50 !important; background: #f0fff0; }
        .wrong { animation: shake 0.3s ease-in-out; border-color: #FF5252 !important; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        footer {
            margin: 40px 0;
            color: white;
            font-weight: bold;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="header-top">
            <a href="/" class="home-btn" aria-label="Home">üè†</a>
            <h1>Glow-Up</h1>
            <div id="score-container">‚ú® <span id="score">0</span></div>
        </div>
        <div class="progress-container">
            <div id="progress-fill"></div>
        </div>
    </div>

    <div class="game-container" id="game-container">
        </div>

    <footer>Keep glowing! ‚ú®</footer>

    <script>
        const puzzles = [
            { id: 1, question: "Everyone in the class _______ finished the test.", options: ["have", "has", "are"], correct: "has" },
            { id: 2, question: "I enjoy _______ mystery books at night.", options: ["to read", "reading", "read"], correct: "reading" },
            { id: 3, question: "The team _______ excited about their victory.", options: ["was", "were", "are"], correct: "was" },
            { id: 4, question: "Neither of the movies _______ very good.", options: ["was", "were", "been"], correct: "was" }
        ];

        let score = 0;
        let answeredCount = 0;
        let answeredIds = new Set();

        function renderPuzzles() {
            const container = document.getElementById('game-container');
            container.innerHTML = puzzles.map((p, index) => `
                <div class="card" id="puzzle-${p.id}">
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <div class="question-text">${p.question}</div>
                    </div>
                    <div class="options-list">
                        ${p.options.map(opt => `
                            <button class="option-btn" onclick="checkAnswer(${p.id}, '${opt}', this)">
                                ${opt}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback-${p.id}" class="feedback"></div>
                </div>
            `).join('');
        }

function checkAnswer(id, userAnswer, btnElement) {
            if (answeredIds.has(id)) return;

            const puzzle = puzzles.find(p => p.id === id);
            const card = document.getElementById(`puzzle-${id}`);
            const feedback = document.getElementById(`feedback-${id}`);
            const buttons = card.querySelectorAll('.option-btn');

            // Mark as answered so they can't click again
            answeredIds.add(id);
            answeredCount++;
            updateProgress();
            buttons.forEach(btn => btn.disabled = true);

            if (userAnswer === puzzle.correct) {
                card.classList.add('correct');
                feedback.innerHTML = "<span style='color: #2e7d32'>‚úÖ Perfect!</span>";
                score += 100;
                document.getElementById('score').innerText = score;
            } else {
                card.classList.add('wrong');
                // Highlight the button they clicked as wrong
                btnElement.style.background = "#FF5252";
                btnElement.style.boxShadow = "0 5px 0px #b33939";
                
                feedback.innerHTML = `<span style='color: #d32f2f'>‚ùå Incorrect. Correct: <strong>${puzzle.correct}</strong></span>`;
            }
        }

        function updateProgress() {
            const percentage = (answeredCount / puzzles.length) * 100;
            document.getElementById('progress-fill').style.width = percentage + "%";
        }

        renderPuzzles();
    </script>
</body>
</html>
