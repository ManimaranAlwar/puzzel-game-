<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grammar Glow-Up Mobile</title>
    <style>
        :root {
            --primary-purple: #9B72F2;
            --accent-yellow: #FFD93D;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 40%, #a18cd1 100%);
            --success-green: #4CAF50;
            --error-red: #FF5252;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            color: #333;
        }

        /* Header Styles */
        .header-section {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            border-bottom: 4px solid var(--accent-yellow);
            border-radius: 0 0 25px 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 450px;
            margin-bottom: 10px;
        }

        .home-btn {
            background: #fff;
            border: 2px solid var(--primary-purple);
            color: var(--primary-purple);
            width: 45px;
            height: 45px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 1.5rem;
            box-shadow: 0 3px 0px var(--primary-purple);
            transition: all 0.1s;
        }

        #score-container {
            background: var(--accent-yellow);
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: bold;
            border: 2px solid white;
        }

        .progress-container {
            width: 100%;
            max-width: 450px;
            height: 10px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: var(--success-green);
            width: 0%;
            transition: width 0.4s ease;
        }

        /* Game Cards */
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 25px;
            border: 4px solid var(--accent-yellow);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            box-sizing: border-box;
        }

        .question-header { display: flex; align-items: flex-start; margin-bottom: 15px; }
        .question-number {
            background: var(--accent-yellow);
            min-width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-weight: bold;
            border: 2px solid #333;
            margin-right: 12px;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0px #7b52cc;
            transition: all 0.1s;
        }

        /* Pop-up Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-header { font-size: 1.5rem; font-weight: 900; margin-bottom: 15px; }
        .modal-body { font-size: 1.1rem; line-height: 1.5; margin-bottom: 20px; color: #444; }
        
        .close-modal-btn {
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 0px #7b52cc;
        }

        .correct-text { color: var(--success-green); }
        .wrong-text { color: var(--error-red); }

        footer { margin: 40px 0; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="header-top">
            <a href="/" class="home-btn">üè†</a>
            <h1 style="font-size: 1.2rem; color: var(--primary-purple); margin:0;">Glow-Up</h1>
            <div id="score-container">‚ú® <span id="score">0</span></div>
        </div>
        <div class="progress-container">
            <div id="progress-fill"></div>
        </div>
    </div>

    <div class="game-container" id="game-container"></div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div id="modal-header" class="modal-header"></div>
            <div id="modal-body" class="modal-body"></div>
            <button class="close-modal-btn" onclick="closeModal()">Got it! ‚ú®</button>
        </div>
    </div>

    <footer>Keep glowing! ‚ú®</footer>

    <script>
        const puzzles = [
            { 
                id: 1, 
                question: "Everyone in the class _______ finished the test.", 
                options: ["have", "has", "are"], 
                correct: "has",
                explanation: "'Everyone' is an indefinite pronoun that is always singular. Therefore, it needs the singular verb 'has' instead of the plural 'have'."
            },
            { 
                id: 2, 
                question: "I enjoy _______ mystery books at night.", 
                options: ["to read", "reading", "read"], 
                correct: "reading",
                explanation: "The verb 'enjoy' is followed by a gerund (-ing form). You enjoy *doing* something, not *to do* something."
            },
            { 
                id: 3, 
                question: "The team _______ excited about their victory.", 
                options: ["was", "were", "are"], 
                correct: "was",
                explanation: "'Team' is a collective noun acting as a single unit here, so it takes the singular verb 'was'."
            },
            { 
                id: 4, 
                question: "Neither of the movies _______ very good.", 
                options: ["was", "were", "been"], 
                correct: "was",
                explanation: "When using 'Neither of...', the subject is 'Neither', which is singular. It should be 'Neither was', not 'Neither were'."
            }
        ];

        let score = 0;
        let answeredCount = 0;
        let answeredIds = new Set();

        function renderPuzzles() {
            const container = document.getElementById('game-container');
            container.innerHTML = puzzles.map((p, index) => `
                <div class="card" id="puzzle-${p.id}">
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <div class="question-text"><strong>${p.question}</strong></div>
                    </div>
                    <div class="options-list">
                        ${p.options.map(opt => `
                            <button class="option-btn" onclick="checkAnswer(${p.id}, '${opt}', this)">
                                ${opt}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function checkAnswer(id, userAnswer, btnElement) {
            if (answeredIds.has(id)) return;

            const puzzle = puzzles.find(p => p.id === id);
            const isCorrect = userAnswer === puzzle.correct;
            
            answeredIds.add(id);
            answeredCount++;
            updateProgress();

            // Visual feedback on card
            const buttons = document.getElementById(`puzzle-${id}`).querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                score += 100;
                document.getElementById('score').innerText = score;
                showModal("‚úÖ Awesome!", puzzle.explanation, true);
                btnElement.style.background = "var(--success-green)";
            } else {
                btnElement.style.background = "var(--error-red)";
                showModal("‚ùå Not Quite", puzzle.explanation, false);
            }
        }

        function showModal(title, text, isCorrect) {
            const modal = document.getElementById('modal-overlay');
            const header = document.getElementById('modal-header');
            const body = document.getElementById('modal-body');

            header.innerText = title;
            header.className = isCorrect ? 'modal-header correct-text' : 'modal-header wrong-text';
            body.innerText = text;
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function updateProgress() {
            const percentage = (answeredCount / puzzles.length) * 100;
            document.getElementById('progress-fill').style.width = percentage + "%";
        }

        renderPuzzles();
    </script>
</body>
</html>
