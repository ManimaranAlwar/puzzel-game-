<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Glow-Up Game</title>
    <style>
        /* Colorful Gradient Background */
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 40%, #a18cd1 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 3px 3px 0px #ff6b6b;
            margin-bottom: 10px;
        }

        #score-container {
            background: #FFD93D;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 4px solid white;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: #fdfdfd;
            padding: 25px;
            border-radius: 25px;
            border: 6px solid #FFD93D;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover { transform: translateY(-5px); }

        .question-number {
            background: #FFD93D;
            width: 40px;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
            border: 3px solid #333;
            margin-right: 10px;
        }

        .question-text {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            background: #9B72F2;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0px #7b52cc;
            transition: all 0.1s;
        }

        .option-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0px #7b52cc;
        }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
        }

        /* Correct/Wrong States */
        .correct { border-color: #4CAF50 !important; background: #e8f5e9; }
        .wrong { border-color: #FF5252 !important; background: #ffebee; }
    </style>
</head>
<body>

    <h1>✨ Grammar Glow-Up ✨</h1>
    <div id="score-container">Score: <span id="score">0</span></div>

    <div class="game-container" id="game-container">
        </div>

    <script>
        // 1. Data moved from Python to JavaScript
        const puzzles = [
            {
                id: 1,
                question: "Everyone in the class _______ finished the test.",
                options: ["have", "has", "are"],
                correct: "has"
            },
            {
                id: 2,
                question: "I enjoy _______ mystery books at night.",
                options: ["to read", "reading", "read"],
                correct: "reading"
            },
            {
                id: 3,
                question: "The team _______ excited about their victory.",
                options: ["was", "were", "are"],
                correct: "was"
            }
        ];

        let score = 0;
        let answered = new Set();

        // 2. Function to render the puzzles (replacing Jinja2 loops)
        function renderPuzzles() {
            const container = document.getElementById('game-container');
            container.innerHTML = puzzles.map((p, index) => `
                <div class="card" id="puzzle-${p.id}">
                    <div class="question-text">
                        <span class="question-number">${index + 1}</span>
                        ${p.question}
                    </div>
                    ${p.options.map(opt => `
                        <button class="option-btn" onclick="checkAnswer(${p.id}, '${opt}')">
                            ${opt}
                        </button>
                    `).join('')}
                    <div class="feedback"></div>
                </div>
            `).join('');
        }

        // 3. Logic to check the answer (replacing the Flask /check route)
        function checkAnswer(id, userAnswer) {
            if (answered.has(id)) return;

            const puzzle = puzzles.find(p => p.id === id);
            const card = document.getElementById(`puzzle-${id}`);
            const feedback = card.querySelector('.feedback');
            
            if (userAnswer === puzzle.correct) {
                card.classList.add('correct');
                score += 100;
                document.getElementById('score').innerText = score;
                feedback.innerText = "✨ Flawless! ✨";
                answered.add(id);
            } else {
                card.classList.add('wrong');
                feedback.innerText = "❌ Not quite a glow-up yet!";
                // Optional: let them try again by not adding to 'answered'
            }
        }

        // Start the game
        renderPuzzles();
    </script>
</body>
</html>
