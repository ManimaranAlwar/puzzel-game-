<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nature Lab: Growth Explosion</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --leaf-green: #4caf50;
            --dirt-brown: #795548;
            --sky-blue: #e3f2fd;
            --bg-gradient: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
            --correct: #2e7d32;
            --wrong: #d32f2f;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 10px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            background: var(--bg-gradient);
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .nav-header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .home-btn {
            background: white;
            border: 3px solid var(--leaf-green);
            color: var(--leaf-green);
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 1.6rem;
            box-shadow: 0 4px 0px var(--leaf-green);
            transition: all 0.1s;
        }

        .home-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px var(--leaf-green);
        }

        .game-container {
            background: white; padding: 30px 20px; border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center; width: 100%; max-width: 400px;
            border: 4px solid #fff; position: relative;
        }

        h1 {
            font-family: 'Fredoka One', cursive; color: var(--leaf-green);
            font-size: 1.6rem; margin: 0 0 15px 0;
            line-height: 1.2;
        }

        .hint-box {
            background: #fff9c4; border: 2px solid #fbc02d;
            border-radius: 20px; padding: 15px; margin-bottom: 20px;
            display: none; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .visual-growth {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 12px; margin-top: 10px;
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .puzzle-zone {
            background: #f1f8e9; border-radius: 25px;
            padding: 20px; border: 2px solid #c8e6c9; margin-bottom: 25px;
        }

        .data-row {
            display: flex; justify-content: space-between;
            padding: 8px 10px; font-weight: 800; color: #455a64;
            font-size: 1.1rem; border-bottom: 1px dashed #c8e6c9;
        }
        .data-row:last-child { border-bottom: none; }

        .highlight-day { color: #f57c00; font-size: 1.3rem; }

        .input-group {
            display: flex; flex-direction: column; gap: 15px; align-items: center;
        }

        input {
            width: 100%; max-width: 200px; height: 70px; 
            font-size: 2.2rem; border-radius: 20px;
            border: 3px solid #e0e0e0; text-align: center;
            font-family: 'Fredoka One', cursive; outline: none;
            transition: border-color 0.3s; background: #fafafa;
        }

        input:focus { border-color: var(--leaf-green); background: white; }

        .btn-action {
            background: var(--leaf-green); color: white; border: none;
            width: 100%; padding: 18px 0;
            font-size: 1.3rem; font-family: 'Fredoka One', cursive;
            border-radius: 20px; cursor: pointer;
            box-shadow: 0 6px 0 #388e3c; transition: all 0.1s;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .btn-hint {
            background: #ffb74d; box-shadow: 0 4px 0 #f57c00;
            font-size: 1rem; margin-top: 5px; width: 80%;
        }

        .btn-action:active { 
            transform: translateY(4px); 
            box-shadow: 0 2px 0 #388e3c; 
        }

        .formula {
            font-family: 'Fredoka One', cursive; font-size: 1.5rem;
            color: #d84315; margin: 10px 0;
        }

        .hidden { display: none; }
        
        .science-card {
            background: #fff3e0; border-radius: 20px; padding: 15px;
            margin-top: 15px; text-align: left; border-left: 6px solid #ff9800;
        }

        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="/" class="home-btn" aria-label="Home">üè†</a>
    </div>

    <div class="game-container" id="main-container">
        <div id="puzzle-view">
            <h1>The Growth Explosion! üå±</h1>
            
            <div id="hint-box" class="hint-box">
                <div id="hint-visual">
                    <strong style="color: #f57f17;">Pattern: It Doubles!</strong>
                    <div class="visual-growth">
                        <div style="font-size: 1rem;">üå±</div>
                        <div style="font-size: 1.5rem;">üå±</div>
                        <div style="font-size: 2rem;">üå±</div>
                        <div style="font-size: 3rem;">üå≥</div>
                    </div>
                </div>
                <div id="hint-formula" class="hidden">
                    <div class="formula">2<sup>6</sup> = ?</div>
                    <small>Calculate: 2 √ó 2 √ó 2 √ó 2 √ó 2 √ó 2</small>
                </div>
            </div>

            <div class="puzzle-zone">
                <div class="data-row"><span>Day 1:</span> <span>2 cm</span></div>
                <div class="data-row"><span>Day 2:</span> <span>4 cm</span></div>
                <div class="data-row"><span>Day 3:</span> <span>8 cm</span></div>
                <div class="data-row highlight-day"><span>Day 6:</span> <span>? cm</span></div>
            </div>

            <div class="input-group">
                <input type="number" id="ans-input" inputmode="numeric" placeholder="???" autofocus>
                <button class="btn-action" onclick="checkGrowth()">Unlock Lab!</button>
                <button id="hint-btn" class="btn-action btn-hint" onclick="showNextHint()">üí° Need a Hint?</button>
            </div>
            <div id="status" style="margin-top: 15px; min-height: 24px; font-weight: 800; color: var(--wrong);"></div>
        </div>

        <div id="result-view" class="hidden">
            <div style="font-size: 5rem; margin-bottom: 10px;">üå≥</div>
            <h1 style="color: var(--correct);">64 cm! Brilliant!</h1>
            
            <div class="science-card">
                <strong>üî¨ The Secret:</strong>
                <p style="font-size: 0.95rem; margin: 8px 0; color: #5d4037;">
                    That's <b>Exponential Growth</b>! Every day the size doubles.
                </p>
            </div>

            <button class="btn-action" onclick="location.reload()" style="background: #795548; box-shadow: 0 6px 0 #5d4037; margin-top: 20px;">Try Again</button>
        </div>
    </div>

    <script>
        let hintStage = 0;

        function showNextHint() {
            const box = document.getElementById('hint-box');
            const formula = document.getElementById('hint-formula');
            const btn = document.getElementById('hint-btn');
            box.style.display = "block";
            if (hintStage === 1) {
                formula.classList.remove('hidden');
                btn.style.display = "none";
            }
            hintStage++;
        }

        function checkGrowth() {
            const val = document.getElementById('ans-input').value;
            const status = document.getElementById('status');
            const container = document.getElementById('main-container');

            if (val === "64") {
                document.getElementById('puzzle-view').classList.add('hidden');
                document.getElementById('result-view').classList.remove('hidden');
                triggerBloom();
            } else {
                status.innerText = "Check the pattern again! ‚òùÔ∏è";
                container.classList.add('shake');
                setTimeout(() => container.classList.remove('shake'), 400);
                document.getElementById('ans-input').value = "";
            }
        }

        function triggerBloom() {
            for (let i = 0; i < 30; i++) {
                const leaf = document.createElement('div');
                leaf.innerText = i % 2 === 0 ? 'üçÉ' : 'üå∏';
                leaf.style.position = 'fixed';
                leaf.style.left = Math.random() * 100 + 'vw';
                leaf.style.top = '-20px';
                leaf.style.fontSize = '24px';
                leaf.style.zIndex = '1000';
                document.body.appendChild(leaf);
                
                leaf.animate([
                    { transform: 'translateY(0) rotate(0)', opacity: 1 },
                    { transform: `translateY(110vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], { duration: 2000 + Math.random() * 2000, easing: 'linear' }).onfinish = () => leaf.remove();
            }
        }
    </script>
</body>
</html>
