<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Vault Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff007a;
            --vault-dark: #0a0b10;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            background: radial-gradient(circle at center, #1a1c2c 0%, #050505 100%);
            font-family: 'Outfit', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Tech Nav */
        .nav-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .home-btn {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            color: var(--neon-blue);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .home-btn:hover { border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }

        /* The Main Vault Card */
        .game-container {
            background: rgba(15, 15, 25, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px 20px;
            border-radius: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        /* Scanning Laser Line */
        .game-container::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            animation: scan 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes scan {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        h1 {
            font-weight: 900;
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .instruction {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Digital Display Area */
        .puzzle-zone {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            font-family: 'JetBrains+Mono', monospace;
        }

        .line {
            font-size: 1.4rem;
            margin: 10px 0;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .arrow { color: var(--neon-pink); opacity: 0.7; }

        .target-box {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-weight: 800;
        }

        /* Input Section */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            color: var(--neon-blue);
            width: 100%;
            height: 70px;
            border-radius: 15px;
            font-size: 2rem;
            text-align: center;
            font-family: 'JetBrains+Mono', monospace;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .btn-check {
            background: var(--neon-blue);
            color: var(--vault-dark);
            border: none;
            width: 100%;
            height: 60px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 15px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn-check:active { transform: scale(0.98); opacity: 0.8; }

        .btn-hint {
            background: transparent;
            color: #666;
            border: none;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
        }

        #hint-display {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #aaa;
            display: none;
            border: 1px dashed var(--border);
        }

        /* Win Screen Styles */
        .success-glow {
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
        }

        .hidden { display: none; }

        #status {
            font-family: 'JetBrains+Mono', monospace;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <a href="/" class="home-btn">âœ•</a>
    </div>

    <div class="game-container" id="main-card">
        <div id="puzzle-content">
            <h1>System Vault</h1>
            <p class="instruction">Decipher Sequence</p>
            
            <div class="puzzle-zone">
                <div class="line"><span>02</span> <span class="arrow">-></span> <span>06</span></div>
                <div class="line"><span>04</span> <span class="arrow">-></span> <span>20</span></div>
                <div class="line"><span>06</span> <span class="arrow">-></span> <span>42</span></div>
                <div class="line"><span>08</span> <span class="arrow">-></span> <span class="target-box">[ ?? ]</span></div>
            </div>

            <div class="input-group">
                <input type="number" id="user-ans" pattern="\d*" inputmode="numeric" placeholder="00" autofocus>
                <button class="btn-check" onclick="checkAnswer()">INITIALIZE UNLOCK</button>
                <button class="btn-hint" onclick="toggleHint()">RECOVER CLUE</button>
                <div id="hint-display">
                    ALGORITHM: [N] Ã— [N + 1] <br>
                    LOG: 2 Ã— 3 = 6
                </div>
            </div>
            <div id="status" style="margin-top: 20px; min-height: 20px;"></div>
        </div>

        <div id="win-content" class="hidden">
            <div style="font-size: 4rem; margin-bottom: 10px;">ðŸ”“</div>
            <h1 class="success-glow">ACCESS GRANTED</h1>
            <p style="color: #888; margin: 20px 0;">Sequence Verified: 8 Ã— 9 = 72</p>
            <button class="btn-check" onclick="location.reload()" style="background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue);">REBOOT SYSTEM</button>
        </div>
    </div>

    <script>
        function toggleHint() {
            const hint = document.getElementById('hint-display');
            hint.style.display = (hint.style.display === 'block') ? 'none' : 'block';
        }

        function checkAnswer() {
            const input = document.getElementById('user-ans');
            const status = document.getElementById('status');
            const card = document.getElementById('main-card');

            if (input.value == "72") {
                document.getElementById('puzzle-content').classList.add('hidden');
                document.getElementById('win-content').classList.remove('hidden');
                // Optional haptic vibration for mobile
                if (window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
            } else {
                status.innerText = "ACCESS DENIED: ERROR_CODE_72";
                status.style.color = "var(--neon-pink)";
                
                // Shake animation
                card.animate([
                    { transform: 'translateX(0)', borderColor: 'var(--border)' },
                    { transform: 'translateX(-5px)', borderColor: 'var(--neon-pink)' },
                    { transform: 'translateX(5px)', borderColor: 'var(--neon-pink)' },
                    { transform: 'translateX(0)', borderColor: 'var(--border)' }
                ], { duration: 250 });

                input.value = "";
                input.focus();
            }
        }
    </script>
</body>
</html>
