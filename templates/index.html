<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOOK-BUDDY DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #F7F7FD; 
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Smooth transitions for touch */
        .game-card { 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            touch-action: manipulation;
        }

        /* Hover effect for desktop, active effect for mobile */
        .game-card:hover, .game-card:active { 
            transform: scale(1.02) translateY(-5px); 
            border-bottom-width: 4px;
        }

        /* Custom scrollbar for a clean look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="mb-10 mt-6 text-center">
            <h1 class="text-3xl md:text-6xl font-black text-[#0F2C67] tracking-tight leading-tight">
                BOOK-BUDDY<br class="md:hidden"> CHALLENGE
            </h1>
            <p class="text-lg md:text-xl text-gray-500 mt-3 font-medium px-4">
                Pick a mission to start your adventure! üöÄ
            </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 px-2">
            
            <a href="/grammer" class="game-card group relative block p-6 md:p-8 rounded-[2rem] md:rounded-[2.5rem] bg-white border-b-[8px] md:border-b-[12px] border-indigo-200 shadow-xl">
                <div class="w-16 h-16 md:w-20 md:h-20 bg-indigo-100 rounded-2xl md:rounded-3xl flex items-center justify-center text-4xl md:text-5xl mb-4 md:mb-6">
                    ‚úçÔ∏è
                </div>
                <h3 class="text-2xl md:text-3xl font-black text-indigo-900 leading-tight">
                    Grammar<br>Glow-Up
                </h3>
                <div class="mt-4 flex items-center text-indigo-500 font-bold uppercase text-xs tracking-widest">
                    Start Mission <span class="ml-2 group-hover:translate-x-2 transition-transform">‚Üí</span>
                </div>
            </a>

            <a href="/plant_growth" class="game-card group relative block p-6 md:p-8 rounded-[2rem] md:rounded-[2.5rem] bg-white border-b-[8px] md:border-b-[12px] border-emerald-200 shadow-xl">
                <div class="w-16 h-16 md:w-20 md:h-20 bg-emerald-100 rounded-2xl md:rounded-3xl flex items-center justify-center text-4xl md:text-5xl mb-4 md:mb-6">
                    üå±
                </div>
                <h3 class="text-2xl md:text-3xl font-black text-emerald-900 leading-tight">
                    Plant<br>Growth
                </h3>
                <div class="mt-4 flex items-center text-emerald-500 font-bold uppercase text-xs tracking-widest">
                    Grow Now <span class="ml-2 group-hover:translate-x-2 transition-transform">‚Üí</span>
                </div>
            </a>

            <a href="/sequence" class="game-card group relative block p-6 md:p-8 rounded-[2rem] md:rounded-[2.5rem] bg-white border-b-[8px] md:border-b-[12px] border-orange-200 shadow-xl">
                <div class="w-16 h-16 md:w-20 md:h-20 bg-orange-100 rounded-2xl md:rounded-3xl flex items-center justify-center text-4xl md:text-5xl mb-4 md:mb-6">
                    üî¢
                </div>
                <h3 class="text-2xl md:text-3xl font-black text-orange-900 leading-tight">
                    Sequence<br>Challenge
                </h3>
                <div class="mt-4 flex items-center text-orange-500 font-bold uppercase text-xs tracking-widest">
                    Solve it <span class="ml-2 group-hover:translate-x-2 transition-transform">‚Üí</span>
                </div>
            </a>

        </div>

        <footer class="mt-16 text-center text-gray-400 text-sm font-medium pb-8">
            &copy; 2026 Book-Buddy Adventures
        </footer>
    </div>

    <script>
        console.log("Book-Buddy Mobile Dashboard Active üöÄ");
        
        // Optional: Add a subtle haptic feedback vibe for mobile users
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('touchstart', () => {
                card.style.opacity = "0.9";
            });
            card.addEventListener('touchend', () => {
                card.style.opacity = "1";
            });
        });
    </script>
</body>
</html>
