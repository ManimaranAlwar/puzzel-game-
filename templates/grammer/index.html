<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Glow-Up Game</title>
    <style>
        /* Colorful Gradient Background */
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 40%, #a18cd1 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 3px 3px 0px #ff6b6b;
            margin-bottom: 10px;
        }

        /* Score Tracker Style */
        #score-container {
            background: #FFD93D;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 4px solid white;
        }

        /* Container for Cards */
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 100%;
        }

        /* Card Style */
        .card {
            background: #fdfdfd;
            padding: 25px;
            border-radius: 25px;
            border: 6px solid #FFD93D;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .question-number {
            background: #FFD93D;
            width: 40px;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
            border: 3px solid #333;
            margin-right: 10px;
        }

        .question-text {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Bubbly Buttons */
        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            background: #9B72F2; /* Soft Purple */
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0px #7b52cc;
            transition: all 0.1s;
        }

        .option-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0px #7b52cc;
        }

        .option-btn:hover {
            background: #AF8AF7;
        }

        /* Feedback Popups */
        .feedback {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
        }

        /* Correct/Wrong States */
        .correct { border-color: #4CAF50 !important; background: #e8f5e9; }
        .wrong { border-color: #FF5252 !important; background: #ffebee; }

        .correct .option-btn { background: #4CAF50; box-shadow: 0 5px 0px #388E3C; }
        .wrong .option-btn { background: #FF5252; box-shadow: 0 5px 0px #D32F2F; }

    </style>
</head>
<body>

    <h1>✨ Grammar Glow-Up ✨</h1>

    <div id="score-container">Score: <span id="score">0</span></div>

    <div class="game-container">
        {% for p in puzzles %}
        <div class="card" id="puzzle-{{ p.id }}">
            <div class="question-text">
                <span class="question-number">{{ loop.index }}</span>
                {{ p.question }}
            </div>
            
            {% for opt in p.options %}
            <button class="option-btn" onclick="submitAnswer({{ p.id }}, '{{ opt }}', this)">
                {{ opt }}
            </button>
            {% endfor %}
            <div class="feedback"></div>
        </div>
        {% endfor %}
    </div>

    <script>
        let score = 0;
        let answered = new Set();

        async function submitAnswer(id, answer, btn) {
            if (answered.has(id)) return; // Prevent double scoring

            const response = await fetch('/check', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: id, answer: answer })
            });
            const result = await response.json();
            
            const card = document.getElementById(`puzzle-${id}`);
            const feedback = card.querySelector('.feedback');
            
            if (result.correct) {
                card.className = 'card correct';
                score += 100;
                document.getElementById('score').innerText = score;
                answered.add(id);
            } else {
                card.className = 'card wrong';
            }
            feedback.innerText = result.message;
        }
    </script>
</body>
</html>
